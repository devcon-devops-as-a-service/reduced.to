apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2.3
          ports:
            - containerPort: {{ required "Redis port has to be defined" .Values.redis_port }}
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: reduced-configmap
                  key: REDIS_PASSWORD
          command: ['sh', '-c', 'redis-server --requirepass $REDIS_PASSWORD']
